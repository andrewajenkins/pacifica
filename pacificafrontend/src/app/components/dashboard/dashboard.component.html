<app-clientselector [clients]="clients" (clientSelectedOutput)="onClientSelectChange($event)"></app-clientselector>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

<client-timeline [dataSource]="allData" [client]="'All'" [title]="'90 Day Total Weekly ABC Count'" [id]="'total-count'"></client-timeline>
<client-timeline [dataSource]="allData" [client]="selected" [title]="'90 Day Client Weekly ABC Count'" [id]="'client-count'"></client-timeline>
