<h1 class="text-center">Message Board</h1>

<div class="message-input">
  <mat-form-field [style.fontSize]="16" appearance="fill">
    <mat-label>Add a message</mat-label>
    <textarea matInput
              #messageInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"></textarea>
  </mat-form-field>
  <section>
    <div class="example-button-row">
      <button mat-raised-button (click)="onSubmit(messageInput.value)">Add message</button>
    </div>
  </section>
</div>

<br><mat-divider></mat-divider>
<div  *ngFor="let message of messages">
<mat-card >
  <mat-card-subtitle><b>{{message.user}} - {{message.timestamp}}</b></mat-card-subtitle>
  <mat-card-content>{{message.message}}</mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onDelete(message.id)">Delete</button>
  </mat-card-actions>
</mat-card>
  <mat-divider></mat-divider>
  </div>
