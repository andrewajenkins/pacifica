<ng-container>
  <mat-toolbar class="example-header" color="primary" style="width: 100%;">
    <span>Pacifica Report Visualizer</span>
    <div *ngIf="isLoggedIn">
        <span style="margin-left: 60vw;">Logged in as {{ username }}.</span>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>

      <mat-list>
        <mat-divider></mat-divider>
        <div *ngIf="isLoggedIn">
          <mat-list-item><a href="/home" class="mat-menu-item" mat-flat-button routerLink="home">Home</a></mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item><a href="/daily-list" class="mat-menu-item" routerLink="daily-list">Dailies</a></mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item><a href class="mat-menu-item" (click)="logout()">LogOut</a></mat-list-item>
        </div>

      </mat-list>
    </mat-sidenav>

    <mat-sidenav-content [formGroup]="options">
      <main><router-outlet></router-outlet></main>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar class="example-footer">Code by LeftCoastTech</mat-toolbar>
</ng-container>
