<p>clientselector works!</p>
<mat-form-field appearance="fill">
  <mat-label>Client</mat-label>
  <mat-select (selectionChange)="clientSelected" [(value)]="selected">
    <mat-option *ngFor="let client of clients" [value]="client">
      {{client}}
    </mat-option>
  </mat-select>
</mat-form-field>
